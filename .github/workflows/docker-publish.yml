name: Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      # GitHub Container Registryへログイン
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Docker Composeでイメージビルド
      - name: Build images
        run: docker compose -f compose.yaml build

      # イメージにタグ付与（ghcr.io/OWNER/イメージ名:latest）
      - name: Tag images
        run: |
          docker tag base-server ghcr.io/${{ github.repository_owner }}/base-server:latest
          docker tag fake-openai-server ghcr.io/${{ github.repository_owner }}/fake-openai-server:latest

      # イメージをGitHub Container Registryにpush
      - name: Push images to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/base-server:latest
          docker push ghcr.io/${{ github.repository_owner }}/fake-openai-server:latest
